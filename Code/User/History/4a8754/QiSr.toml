import = ["/home/leroy/.config/alacritty/themes/kanagawa_dragon.toml"]

[cursor.style]
shape = "Beam"

[cursor.vi_mode_style]
shape = "Block"

[env]
$TERM = "xterm-kitty"

[font]
size = 12

[font.bold]
family = "IosevkaTerm Nerd Font"
style = "Bold"

[font.bold_italic]
family = "IosevkaTerm Nerd Font"
style = "BoldItalic"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "MediumItalic"

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[window]
decorations = "None"
opacity = 1.0

[window.dimensions]
columns = 190
lines = 40

[window.padding]
x = 8
y = 0
